---

install_archives: /var/_install

orchestrator_pip:
  - ansible

orchestrator_gem: []
## gem below requires ruby2+ (nok on precise, centos6)
# orchestrator_gem:
#   - serverspec
#   - ansible_spec
#   - inspec

orchestrator_vagrant: true
# renovate: datasource=github-releases depName=hashicorp/vagrant
orchestrator_vagrant_github_version: 'v2.4.9'
orchestrator_vagrant_version: "{{ orchestrator_vagrant_github_version | regex_replace('^v', '') }}"
orchestrator_vagrant_url_deb: "https://releases.hashicorp.com/vagrant/{{ orchestrator_vagrant_version }}/vagrant_{{ orchestrator_vagrant_version }}-1_amd64.deb"
# orchestrator_vagrant_url_deb_hash: 'sha256:b5a522d29aee754df41901b227e2ca276bbfe435df6d91a11a54362a04a561da'
orchestrator_vagrant_url_rpm: "https://releases.hashicorp.com/vagrant/{{ orchestrator_vagrant_version }}/vagrant-{{ orchestrator_vagrant_version }}-1.x86_64.rpm"
# orchestrator_vagrant_url_rpm_hash: 'sha256:be06ce2fa17ad45cdb2fa3c92054194a48b49f46c26ecc2aa1ff928cf861090a'
orchestrator_vagrant_plugins:
  - vagrant-winrm
  - vagrant-scp
  - vagrant-vsphere
## xmlrpc requires Ruby version >= 2.3
#  - vagrant-aws

## ansible roles to replicate
orchestrator_galaxy_roles: []
# orchestrator_galaxy_roles:
#   - { n: 'name', p: '/etc/ansible/roles/name' }
orchestrator_github_roles: []
# orchestrator_github_roles:
#   - { url: 'https://github.com/geerlingguy/ansible-role-java', p: '/etc/ansible/roles/geerlingguy.java', v: 'HEAD' }

orchestrator_rolesonly: false
